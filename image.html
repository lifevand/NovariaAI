<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PENTING: Client ID Google juga diperlukan di sini jika Anda ingin melakukan pengecekan login
         atau menampilkan info user dari localStorage, meskipun login utama terjadi di login.html -->
    <meta name="google-signin-client_id" content="870787988649-sj4pcmpa5t6ms6a1kgvsmvsc1tuh1ngu.apps.googleusercontent.com"> <!-- GANTI DENGAN CLIENT ID ANDA -->
    <title>Novaria - Generate Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="image.css"> <!-- CSS Khusus untuk halaman ini -->
</head>
<body>
    <header class="image-header">
        <div class="header-content-wrapper">
            <a href="index.html" class="back-icon-button" title="Kembali ke Chat">
                <span class="material-symbols-outlined">arrow_back_ios</span>
            </a>
            <span class="header-title-image-page">Generate Image</span>
            <div class="theme-toggle-image-container">
                <label class="switch">
                    <input type="checkbox" id="themeToggleImagePage">
                    <span class="slider">
                        <!-- SVG Slider Icon -->
                        <svg class="slider-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path class="moon-shape" d="M12 8a2.83 2.83 0 0 0 4 4 4 4 0 1 1-4-4"/><g class="sun-rays"><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.67 17.67 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.33 17.67-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></g></svg>
                    </span>
                </label>
            </div>
        </div>
    </header>

    <main class="image-generator-main">
        <div class="prompt-container">
            <h1>Buat gambar dengan AI <br><span class="gradient-text-alt-image">DALL-E 3</span></h1> <!-- Diubah ke DALL-E 3 -->
            <p>Masukan deskripsi detail tentang gambar yang ingin Anda generate.</p>
            <textarea id="imagePromptInput" placeholder="contoh prompt: Pemandangan gunung bersalju saat matahari terbit, dengan kabut tipis di lembah dan seekor rusa sedang minum di tepi danau. Gaya seni digital, hyper-realistic, pencahayaan keemasan."></textarea>
            <button id="generateImageButton">Generate Gambar</button>
        </div>

        <div class="image-result-container" id="imageResultContainer">
            <div class="image-placeholder" id="imagePlaceholder">
                <!-- SVG Ikon Placeholder Baru dengan gradient -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="image-placeholder-icon-svg">
                    <path d="M15 8l-3.5 3.5a1.5 1.5 0 0 1-2 0L6 9" />
                    <path d="M7 17h12a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2z" />
                    <path d="M4 16v-2a2 2 0 0 1 2-2h12" />
                    <path d="M3 20v-2a2 2 0 0 1 2-2h12" />
                    <circle cx="10" cy="9" r="1.5" />
                </svg>
                <p>Gambar akan muncul disini.</p>
            </div>
            <img id="generatedImage" src="#" alt="Hasil Generate Gambar" style="display: none;">
            <div class="loading-indicator-image" id="loadingIndicatorImage" style="display: none;">
                <div class="spinner"></div>
                <p>Sedang membuat gambar...</p>
            </div>
            <!-- Tombol Download Gambar -->
            <button id="downloadImageButton" class="download-button" style="display: none;">
                <span class="material-symbols-outlined">download</span> Download Gambar
            </button>
        </div>
    </main>

    <footer class="image-footer">
        <p>Â© <span id="currentYearImagePage"></span> Novaria | RizLifevander Inc.</p>
    </footer>

    <script src="image.js"></script> <!-- JS Khusus untuk halaman ini -->
</body>
</html>
