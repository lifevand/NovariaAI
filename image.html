<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PENTING: Client ID Google juga diperlukan di sini jika Anda ingin melakukan pengecekan login
         atau menampilkan info user dari localStorage, meskipun login utama terjadi di login.html -->
    <meta name="google-signin-client_id" content="870787988649-sj4pcmpa5t6ms6a1kgvsmvsc1tuh1ngu.apps.googleusercontent.com"> <!-- GANTI DENGAN CLIENT ID ANDA -->
    <title>Novaria - Generate Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="image.css"> <!-- CSS Khusus untuk halaman ini -->
</head>
<body>
    <header class="image-header">
        <div class="header-content-wrapper">
            <a href="index.html" class="back-to-chat-link">
                <span class="material-symbols-outlined">arrow_back_ios</span>
                <span>Kembali ke Chat</span>
            </a>
            <div class="app-brand-image-page">
                <img src="logo.png" alt="Novaria Logo" class="header-logo-image-page">
                <span>Novaria Image Generator</span>
            </div>
            <div class="theme-toggle-image-container">
                <label class="switch">
                    <input type="checkbox" id="themeToggleImagePage">
                    <span class="slider">
                        <!-- SVG Slider Icon -->
                        <svg class="slider-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path class="moon-shape" d="M12 8a2.83 2.83 0 0 0 4 4 4 4 0 1 1-4-4"/><g class="sun-rays"><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.67 17.67 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.33 17.67-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></g></svg>
                    </span>
                </label>
            </div>
        </div>
    </header>

    <main class="image-generator-main">
        <div class="prompt-container">
            <h1>Buat Gambar dengan AI</h1>
            <p>Masukkan deskripsi detail tentang gambar yang ingin Anda buat.</p>
            <textarea id="imagePromptInput" placeholder="Contoh: Astronot mengendarai kuda di bulan, gaya lukisan cat minyak, detail tinggi..."></textarea>
            <button id="generateImageButton">Generate Gambar</button>
        </div>

        <div class="image-result-container" id="imageResultContainer">
            <div class="image-placeholder" id="imagePlaceholder">
                <span class="material-symbols-outlined">image</span>
                <p>Gambar Anda akan muncul di sini</p>
            </div>
            <img id="generatedImage" src="#" alt="Generated AI Image" style="display: none;">
            <div class="loading-indicator-image" id="loadingIndicatorImage" style="display: none;">
                <div class="spinner"></div>
                <p>Sedang membuat gambar...</p>
            </div>
        </div>
    </main>

    <footer class="image-footer">
        <p>Â© <span id="currentYearImagePage"></span> Novaria. All Rights Reserved.</p>
    </footer>

    <script src="image.js"></script> <!-- JS Khusus untuk halaman ini -->
</body>
</html>
