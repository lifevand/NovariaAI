<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="Yu5SrqKysJNrowL7W3-1r6kAGOf6GyertHg2MR-QMvg" />
  <meta name="google-signin-client_id" content="870787988649-sj4pcmpa5t6ms6a1kgvsmvsc1tuh1ngu.apps.googleusercontent.com">
  <title>Novaria</title> <!-- Judul diubah -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="app-hidden">

  <header>
    <div class="header-left-group">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-btn" id="menuIcon">
        <path d="M17 12H7"/><path d="M19 18H5"/><path d="M21 6H3"/>
      </svg>
      <!-- backIcon dihapus karena fungsinya digantikan New Chat atau tidak sesuai desain baru -->
    </div>
    <div class="app-brand">
        <div class="app-name">Novaria</div> <!-- Hanya nama, logo.png dihapus dari sini -->
    </div>
    <div class="header-right-group">
        <button class="icon-btn" id="homeIcon" title="Home">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </button>
        <button class="icon-btn" id="newChatIcon" title="New Chat">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path><line x1="12" y1="7" x2="12" y2="13"></line><line x1="9" y1="10" x2="15" y2="10"></line></svg>
        </button>
        <!-- landingThemeToggleContainer dihapus dari header -->
    </div>
  </header>

  <main>
    <section id="welcomeSection" class="page-section active">
        <h1 id="welcomeTitle">Welcome</h1>
        <p id="welcomeSubtitle">Hii, I Can Help You?</p>
    </section>

    <section id="chatSection" class="page-section hidden">
        <div id="chatHistory">
            <div id="thinkingIndicator" class="ai-message hidden">
                <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
            </div>
        </div>
    </section>
  </main>

  <!-- quickCompleteContainer tidak digunakan lagi sesuai desain baru -->
  <!-- <div class="quick-complete-container" id="quickCompleteContainer"></div> -->

  <div class="bottom-container">
    <div class="model-selector-container" id="modelSelectorContainer">
        <button class="model-select-btn active" data-model="gemini-2.0-flash">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 18a8 8 0 110-16 8 8 0 010 16zm-2.5-8.5L12 9l2.5 2.5L12 14l-2.5-2.5z"></path></svg>
            <span>gemini-2.0-flash</span>
        </button>
        <button class="model-select-btn" data-model="gemini-2.5-flash">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M16.998 8.502L12 13.5l-4.998-4.998L8.502 7l3.498 3.498L15.498 7zM12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path></svg>
            <span>gemini-2.5-flash</span>
        </button>
        <button class="model-select-btn" data-model="gemini-1.5-flash">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M12 5.5A6.5 6.5 0 005.5 12a6.5 6.5 0 0013 0A6.5 6.5 0 0012 5.5zM3 12a9 9 0 0115.36-6.36L12 12H3zm6.36-8.36L12 12h8.36A9 9 0 0112 3a8.94 8.94 0 01-.36.01v.03zM12 21a9 9 0 01-8.36-6.36L12 12v9zM21 12a9 9 0 01-15.36 6.36L12 12h9z"></path></svg>
            <span>gemini-1.5-flash</span>
        </button>
    </div>
    <div class="input-wrapper">
      <input type="file" id="fileInput" class="hidden" multiple accept="image/*,video/*,audio/*,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-powerpoint,application/vnd.openxmlformats-officedocument.presentationml.presentation,text/plain">

      <button class="btn-circle btn-plus" id="plusButton" title="Attach files">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19" />
          <line x1="5" y1="12" x2="19" y2="12" />
        </svg>
      </button>

      <!-- fileChipContainer dihilangkan dari tampilan input -->
      <!-- <div id="fileChipContainer" class="file-chip-container"></div> -->

      <textarea id="messageInput" placeholder="Ask me anything..." rows="1"></textarea>
      <button class="btn-circle btn-voice" id="voiceInputButton" title="Voice input">
          <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 10v3"/><path d="M6 6v11"/><path d="M10 3v18"/><path d="M14 8v7"/><path d="M18 5v13"/><path d="M22 10v3"/>
          </svg>
      </button>
      <button class="btn-circle btn-send" id="sendButton" title="Send message">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
              <path d="m5 12 7-7 7 7"/><path d="M12 19V5"/>
          </svg>
      </button>
    </div>
  </div>

  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-app-name">Novaria</div>
        <div class="sidebar-header-actions">
            <button class="icon-btn-sidebar" id="deleteAllChatsIcon" title="Delete All Chats">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            </button>
            <button class="icon-btn-sidebar" id="closeSidebarIcon" title="Close Sidebar">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
    </div>
    <div class="sidebar-content">
        <h3 class="history-title">History Chat</h3>
        <ul id="chatHistoryList" class="chat-history-list">
            <!-- Contoh item, akan di-generate oleh JS -->
            <!--
            <li class="history-item" data-chat-id="1">
                <span>History Chat 1...</span>
                <button class="history-item-options icon-btn-sidebar">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><circle cx="12" cy="12" r="2"></circle><circle cx="12" cy="5" r="2"></circle><circle cx="12" cy="19" r="2"></circle></svg>
                </button>
            </li>
            -->
        </ul>
    </div>
    <div class="sidebar-footer">
        <div id="userInfoDisplay" class="user-info-display hidden">
            <img id="userProfilePic" src="#" alt="User" class="user-profile-pic">
            <div class="user-details">
                <span id="userName" class="user-name">User Name</span>
                <span id="userEmail" class="user-email">user@example.com</span>
            </div>
            <button id="logoutButton" class="google-signin-btn">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                <span>Logout</span>
            </button>
        </div>
        <button id="googleSignInButton" class="google-signin-btn">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M21.35 11.1H12.18V13.83H18.69C18.36 17.64 15.19 19.27 12.19 19.27C8.36 19.27 5.03004 16.32 5.03004 12.55C5.03004 8.78 8.36 5.82001 12.19 5.82001C14.04 5.82001 15.34 6.57001 16.27 7.45001L18.73 4.98001C16.97 3.27001 14.59 2.27001 12.19 2.27001C7.03004 2.27001 3.00004 6.31001 3.00004 11.99C3.00004 17.68 7.03004 21.72 12.19 21.72C17.76 21.72 21.57 17.92 21.57 12.2C21.57 11.75 21.49 11.42 21.35 11.1Z"></path></svg>
            <span>Masuk dengan Google</span>
        </button>
    </div>
  </aside>

  <script src="script.js"></script>
</body>
</html>
