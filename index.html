<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="Yu5SrqKysJNrowL7W3-1r6kAGOf6GyertHg2MR-QMvg" />
  <meta name="google-signin-client_id" content="870787988649-sj4pcmpa5t6ms6a1kgvsmvsc1tuh1ngu.apps.googleusercontent.com">
  <title>Novaria</title> <!-- Judul diubah menjadi Novaria -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="app-hidden"> <!-- Tambahkan class app-hidden -->

  <header>
    <div class="header-left-group">
      <!-- Ikon Menu (Hamburger) -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-align-left-icon lucide-align-left"><path d="M15 12H3"/><path d="M17 18H3"/><path d="M21 6H3"/></svg>
      <!-- Ikon Back (untuk mode Chat) -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left-icon lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
       <!-- Logo dan Nama Aplikasi -->
      <div class="app-brand">
          <img src="logo.png" alt="Novaria Logo" class="app-logo"> <div class="app-name">Novaria</div>
      </div>
    </div>
    <div class="header-right-group">
        <!-- Ikon Home (untuk kembali ke login) -->
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-house-icon lucide-house"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
         <!-- Ikon Pesan Baru (New Chat) -->
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-badge-plus-icon lucide-badge-plus"><path d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76Z"/><line x1="12" x2="12" y1="8" y2="16"/><line x1="8" x2="16" y1="12" y2="12"/></svg>
        <!-- Toggle Tema (tetap di header) -->
        <div id="landingThemeToggleContainer" class="theme-toggle-landing">
            <label class="switch">
                <input type="checkbox" id="themeToggleLanding">
                <span class="slider">
                    <svg class="slider-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path class="moon-shape" d="M12 8a2.83 2.83 0 0 0 4 4 4 4 0 1 1-4-4"/>
                        <g class="sun-rays">
                            <path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.67 17.67 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.33 17.67-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/>
                        </g>
                    </svg>
                </span>
            </label>
        </div>
    </div>
  </header>

  <main>
    <section id="welcomeSection" class="page-section active">
        <h1>Welcome</h1> <!-- Teks statis -->
        <!-- Teks sambutan dipindahkan ke sini -->
        <p>Hii, Fariz I Can Help You?</p>
    </section>

    <section id="chatSection" class="page-section hidden">
        <div id="chatHistory">
            <!-- Thinking indicator tetap ada -->
            <div id="thinkingIndicator" class="ai-message hidden">
                <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
            </div>
             <!-- Pesan chat akan ditambahkan di sini oleh JavaScript -->
        </div>
    </section>
  </main>

  <div class="quick-complete-container" id="quickCompleteContainer">
    <!-- Quick complete buttons akan dikosongkan oleh JS atau bisa dihapus jika tidak ada sumber data -->
  </div>

  <div class="input-wrapper">
    <!-- File Input (tetap ada) -->
    <input type="file" id="fileInput" class="hidden" multiple accept="image/*,video/*,audio/*,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-powerpoint,application/vnd.openxmlformats-officedocument.presentationml.presentation,text/plain">

    <!-- Tombol Plus (tetap ada) -->
    <button class="btn-circle btn-plus" id="plusButton">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="5" x2="12" y2="19" />
        <line x1="5" y1="12" x2="19" y2="12" />
      </svg>
    </button>

    <!-- Kontainer Chip File (tetap ada) -->
    <div id="fileChipContainer" class="file-chip-container">
        <!-- Item pratinjau file (chip) akan ditambahkan di sini oleh JavaScript -->
    </div>

    <!-- Tombol Voice Input (tetap ada) -->
    <button class="btn-circle btn-voice" id="voiceInputButton">
        
    </button>
    <!-- Textarea Input (tetap ada) -->
    <textarea id="messageInput" placeholder="Ask me anything..." rows="1"></textarea>
    <!-- Tombol Send (tetap ada) -->
    <button class="btn-circle btn-send" id="sendButton">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
            <path d="m5 12 7-7 7 7"/><path d="M12 19V5"/>
        </svg>
    </button>
  </div>

  <!-- Sidebar Overlay (tetap ada) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Sidebar (struktur diubah) -->
  <aside class="sidebar" id="sidebar">
    <h2>
        History Chat
        <!-- Ikon Hapus Semua Histori -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="delete-history-icon" id="deleteHistoryIcon">
            <path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
        </svg>
    </h2>
     <!-- Kontainer untuk daftar histori chat -->
    <div class="sidebar-chat-history" id="sidebarChatHistory">
        <!-- Item histori chat akan ditambahkan di sini oleh JavaScript -->
        <!-- Contoh struktur item: -->
        <!-- <div class="history-item" data-chat-id="123">
             <span class="history-item-title">History 1</span>
              <span class="history-item-options">
                 <svg>...</svg> (ikon 3 titik jika perlu)
              </span>
         </div> -->
    </div>

     <!-- Tombol New Chat di Sidebar -->
     <button class="new-chat-button" id="newChatButton">
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
             <line x1="12" y1="5" x2="12" y2="19"/>
             <line x1="5" y1="12" x2="19" y2="12"/>
         </svg>
         New Chat
     </button>

  </aside>

  <!-- Modal tidak akan digunakan lagi karena item pemicunya dihapus -->
  <!-- <div class="modal-overlay" id="infoModalOverlay"> ... </div> -->


  <script src="script.js"></script>
</body>
</html>
