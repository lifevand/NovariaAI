<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GANTI YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com DENGAN CLIENT ID GOOGLE ANDA YANG VALID -->
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
    <title>Novaria - Asisten AI Cerdas Anda</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="login.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body> <!-- Class 'light-mode' akan ditambahkan oleh JS jika perlu -->

    <header class="login-header">
        <div class="header-content-wrapper">
            <div class="header-left">
                <div class="logo-container">
                    <img src="logo.png" alt="Novaria Logo" class="header-logo"> <!-- Pastikan logo.png ada di root atau sesuaikan path -->
                    <span class="header-app-name">Novaria</span>
                </div>
            </div>
            <div class="header-right">
                <div class="theme-toggle-login-container">
                    <label class="switch">
                        <input type="checkbox" id="themeToggleLogin">
                        <span class="slider">
                            <svg class="slider-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path class="moon-shape" d="M12 8a2.83 2.83 0 0 0 4 4 4 4 0 1 1-4-4"/>
                                <g class="sun-rays">
                                    <path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.67 17.67 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.33 17.67-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/>
                                </g>
                            </svg>
                        </span>
                    </label>
                </div>
                <div id="googleSignInButtonContainer">
                    <!-- Tombol Login Google atau info user -->
                </div>
            </div>
        </div>
    </header>

    <main class="landing-main">
        <section class="hero-section">
            <h1><span class="gradient-text">Novaria</span> bisa bikin apa saja?</h1>
            <p class="hero-subtitle">Temukan bagaimana Novaria dapat membantu Anda dalam berbagai tugas sehari-hari dengan kecerdasan buatan.</p>
        </section>

        <section class="features-grid-container" id="novariaFeaturesSection">
            <h2 class="section-title-alt">Fitur Unggulan Novaria</h2>
            <div class="features-grid" id="featuresGrid">
                <!-- Kartu Fitur Unggulan Novaria akan dirender di sini oleh JavaScript -->
            </div>
        </section>
        
        <section class="explore-ai-section" id="exploreAiSection">
            <h2 class="section-title"><span class="gradient-text-alt">Jelajahi</span> Ekosistem AI</h2>
            <div class="horizontal-scroll-wrapper">
                <div class="explore-ai-grid" id="exploreAiGrid">
                    <!-- Kartu Jelajah AI akan dirender di sini oleh JavaScript -->
                </div>
            </div>
        </section>
        
        <div id="googleSignInError" class="error-message" style="display: none;"></div>
    </main>

    <footer class="landing-footer">
      <div class="footer-content">
        <p>Â© <span id="currentYearLogin"></span> Novaria. All Rights Reserved.</p>
        <nav class="footer-links">
          <a href="#">Kebijakan Privasi</a>
          <a href="#">Syarat & Ketentuan</a>
          <a href="#">Tentang Kami</a>
        </nav>
      </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
