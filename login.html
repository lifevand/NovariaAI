<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Penting untuk Google Sign-In -->
    <meta name="google-signin-client_id" content="870787988649-sj4pcmpa5t6ms6a1kgvsmvsc1tuh1ngu.apps.googleusercontent.com">
    <title>Login - NovaAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <!-- Script Google Identity Services (GIS) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="NovaAI Logo" class="login-logo">
        <h1>Welcome to NovaAI</h1>
        <p>Sign in to continue to your intelligent assistant.</p>
        
        <!-- Container untuk Tombol Google Sign-In -->
        <div id="googleSignInButton"></div>
        <div id="googleSignInError" class="error-message" style="display: none;"></div>
        
        <p class="app-version">Version 1.0.0</p>
    </div>

    <script src="login.js"></script>
</body>
</html>
