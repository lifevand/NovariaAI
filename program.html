<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-client_id" content="870787988649-sj4pcmpa5t6ms6a1kgvsmvsc1tuh1ngu.apps.googleusercontent.com"> <!-- GANTI DENGAN CLIENT ID ANDA -->
    <title>Novaria - Program Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="program.css"> <!-- Path ke CSS baru -->
</head>
<body class="app-hidden"> <!-- Mulai dengan tersembunyi -->

    <header class="program-header">
        <div class="header-left">
            <button class="icon-button" id="programSidebarIcon" title="Menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 17h14M5 12h14M5 7h8"/></svg>
            </button>
        </div>
        <div class="header-center">
            <span class="page-title">Program Generator</span>
        </div>
        <div class="header-right">
            <button class="icon-button" id="closeProgramPageIcon" title="Keluar">
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"><path d="m1.5 10.5l9-9l9 9"/><path d="M3.5 8.5v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-7"/></g></svg>
            </button>
        </div>
    </header>

    <main class="program-main">
        <div id="programChatHistory">
            <div id="programThinkingIndicator" class="ai-message hidden">
                <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
            </div>
            <!-- Pesan dan blok kode akan muncul di sini -->
        </div>
    </main>

    <div class="program-input-wrapper">
        <textarea id="programInput" placeholder="Deskripsikan program atau skrip yang Anda inginkan..." rows="1"></textarea>
        <button class="send-button" id="sendProgramButton" title="Kirim">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="m12 6l.707-.707L12 4.586l-.707.707zm-1 12a1 1 0 1 0 2 0zm5.707-8.707l-4-4l-1.414 1.414l4 4zm-5.414-4l-4 4l1.414 1.414l4-4zM11 6v12h2V6z"/></svg>
        </button>
    </div>

    <div class="sidebar-overlay" id="programSidebarOverlay"></div>
    <aside class="sidebar" id="programSidebar">
        <h2>Menu</h2>
        <!-- Sidebar kosong -->
    </aside>

    <script src="program.js"></script> <!-- Path ke JS baru -->
</body>
  </html>
